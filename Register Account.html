    <!--Log in Form-->
    <section class="container mt-5">
        <p class="h4  text-center">MY Account Registration Form</p>
        <br>
        <p class="text-center">Already have an account? <a href="My Account.html">Log in here</a></p>
        <br>
        
        <br>
        <br>
        <div class="container p-5">
            <p class="fw-bolder">Billing Details</p>
        <form>
            <div class="row">
                <div class="col mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName">
                </div>
                <div class="col mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="Street" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="Street">
                </div>
                <div class="col mb-3">
                    <label for="town" class="form-label">Town / City</label>
                    <input type="text" class="form-control" id="town">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="Province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="Province">
                </div>
                <div class="col mb-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="Phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="Phone" placeholder="09XXXXXXXXX">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="mb-3">
                    <label for="pword" class="form-label">Create account password</label>
                    <input type="password" class="form-control" id="pword">
                </div>
            </div>
            <button type="submit" class="btn shadow" style="background-color:#E59A59; font-family:'Poppins', sans serif;">Register</button>
        </form>
        </div>
    </section>
